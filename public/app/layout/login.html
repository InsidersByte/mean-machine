<div class="row col-md-6 col-md-offset-3">

    <div class="alert alert-info">
        <p>Test Info</p>
        <p><strong>Username</strong>: chris</p>
        <p><strong>Password</strong>: supersecret</p>
        <p><a href="#" ng-click="vm.createSample()" class="btn btn-sm btn-primary">Create Sample User</a></p>
    </div>

    <div class="jumbotron">
        <h1>Login</h1>

        <form ng-submit="vm.doLogin()">

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="vm.loginData.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="vm.loginData.password">
            </div>

            <div class="alert alert-danger" ng-if="vm.error">
                {{ vm.error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!vm.processing">Login</span>
                <span ng-if="vm.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>

        </form>
    </div>

</div>
