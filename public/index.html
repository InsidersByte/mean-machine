<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User CRM</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="/bower_components/bootswatch/paper/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-app="app" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> User CRM</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
</main>

<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="/public/app/app.module.js"></script>
<script src="/public/app/authentication/authentication.module.js"></script>
<script src="/public/app/core/core.module.js"></script>
<script src="/public/app/layout/layout.module.js"></script>
<script src="/public/app/user/user.module.js"></script>
<script src="/public/app/authentication/authInterceptor.js"></script>
<script src="/public/app/authentication/authService.js"></script>
<script src="/public/app/authentication/authToken.js"></script>
<script src="/public/app/authentication/config.js"></script>
<script src="/public/app/layout/layout.routes.js"></script>
<script src="/public/app/layout/login.controller.js"></script>
<script src="/public/app/layout/main.controller.js"></script>
<script src="/public/app/user/user.routes.js"></script>
<script src="/public/app/user/userCreate.controller.js"></script>
<script src="/public/app/user/userEdit.controller.js"></script>
<script src="/public/app/user/userService.js"></script>
<script src="/public/app/user/users.controller.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->
<!-- endinject -->

<!-- endbuild -->
</body>
</html>
